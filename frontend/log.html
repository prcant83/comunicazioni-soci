<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Log Invii</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f9f9f9; }
    a.back-link { display: block; margin-top: 20px; text-align: center; text-decoration: none; color: #007BFF; }
    a.back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <h1>📋 Log degli Invii</h1>

  <table>
    <thead>
      <tr>
        <th>🆔 ID</th>
        <th>📅 Data</th>
        <th>📤 Tipo</th>
        <th>📧 Destinatario</th>
        <th>🗂 Rubrica</th>
        <th>📝 Messaggio</th>
        <th>📎 Allegato</th>
      </tr>
    </thead>
    <tbody id="logTableBody"></tbody>
  </table>

  <a href="index.html" class="back-link">← Torna alla Home</a>

  <script>
    fetch('/api/log')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('logTableBody');
        data.forEach(log => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${log.id}</td>
            <td>${log.data}</td>
            <td>${log.tipo}</td>
            <td>${log.destinatario}</td>
            <td>${log.rubrica || ''}</td>
            <td>${log.messaggio}</td>
            <td>${log.allegato || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
