<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Log Invii</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #filtroTipo {
      display: block;
      margin: 0 auto 20px auto;
      font-size: 16px;
      padding: 6px 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #e9ecef;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img.preview {
      max-width: 100px;
      max-height: 100px;
      display: block;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>

  <h1>ğŸ“‹ Log degli Invii</h1>

  <select id="filtroTipo">
    <option value="">Tutti i tipi</option>
    <option value="email">ğŸ“§ Email</option>
    <option value="whatsapp">ğŸ’¬ WhatsApp</option>
    <option value="sms">ğŸ“± SMS</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>ğŸ†” ID</th>
        <th>ğŸ“… Data</th>
        <th>ğŸ“¤ Tipo</th>
        <th>ğŸ“§ Destinatario</th>
        <th>ğŸ—‚ Rubrica</th>
        <th>ğŸ“ Messaggio</th>
        <th>ğŸ“ Allegato</th>
      </tr>
    </thead>
    <tbody id="logTableBody"></tbody>
  </table>

  <a href="index.html" class="back-link">â† Torna alla Home</a>

  <script>
    function escapeHTML(str) {
      return str.replace(/[&<>'"]/g, function (char) {
        const escapeChars = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          "'": '&#39;',
          '"': '&quot;'
        };
        return escapeChars[char];
      });
    }

    function caricaLog(tipo = '') {
      const url = tipo ? `/api/log?tipo=${tipo}` : '/api/log';
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('logTableBody');
          tbody.innerHTML = ''; // reset

          data.forEach(log => {
            const tr = document.createElement('tr');

            let allegatoHTML = '';
            if (log.allegato) {
              const ext = log.allegato.split('.').pop().toLowerCase();
              if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
                allegatoHTML = `<a href="/${log.allegato}" target="_blank">
                                  <img src="/${log.allegato}" class="preview" alt="img">
                                </a>`;
              } else if (ext === 'pdf') {
                allegatoHTML = `<a href="/${log.allegato}" target="_blank">ğŸ“„ PDF</a>`;
              } else {
                allegatoHTML = `<a href="/${log.allegato}" target="_blank">ğŸ“ Scarica</a>`;
              }
            }

            tr.innerHTML = `
              <td>${log.id}</td>
              <td>${escapeHTML(log.data)}</td>
              <td>${escapeHTML(log.tipo)}</td>
              <td>${escapeHTML(log.destinatario)}</td>
              <td>${escapeHTML(log.rubrica || '')}</td>
              <td>${escapeHTML(log.messaggio)}</td>
              <td>${allegatoHTML}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    document.getElementById('filtroTipo').addEventListener('change', function () {
      caricaLog(this.value);
    });

    // Caricamento iniziale
    caricaLog();
  </script>
</body>
</html>
