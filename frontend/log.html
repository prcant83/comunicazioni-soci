<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Log Invii</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #filtroTipo {
      display: block;
      margin: 0 auto 20px auto;
      font-size: 16px;
      padding: 6px 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #e9ecef;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img.preview {
      max-width: 100px;
      max-height: 100px;
      display: block;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <h1>📋 Log degli Invii</h1>

  <select id="filtroTipo">
    <option value="">Tutti i tipi</option>
    <option value="email">📧 Email</option>
    <option value="whatsapp">💬 WhatsApp</option>
    <option value="sms">📱 SMS</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>🆔 ID</th>
        <th>📅 Data</th>
        <th>📤 Tipo</th>
        <th>📧 Destinatario</th>
        <th>🗂 Rubrica</th>
        <th>📝 Messaggio</th>
        <th>📎 Allegato</th>
      </tr>
    </thead>
    <tbody id="logTableBody"></tbody>
  </table>

  <p id="noLogsMessage" style="text-align:center; display:none; margin-top:10px;">🕵️‍♂️ Nessun log trovato.</p>

  <a href="index.html" class="back-link">← Torna alla Home</a>

  <script>
    function escapeHTML(str) {
      if (!str) return '';
      return str.replace(/[&<>'"]/g, function (char) {
        const escapeChars = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          "'": '&#39;',
          '"': '&quot;'
        };
        return escapeChars[char];
      });
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function caricaLog(tipo = '') {
      const url = tipo ? `/api/log?tipo=${tipo}` : '/api/log';
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('logTableBody');
          const noLogsMessage = document.getElementById('noLogsMessage');
          tbody.innerHTML = '';
          noLogsMessage.style.display = data.length === 0 ? 'block' : 'none';

          data.forEach(log => {
            const tr = document.createElement('tr');

            let allegatoHTML = '';
            if (log.allegato) {
              const ext = log.allegato.split('.').pop().toLowerCase();
              if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'bmp'].includes(ext)) {
                allegatoHTML = `<a href="/${log.allegato}" target="_blank">
                                  <img src="/${log.allegato}" class="preview" alt="img">
                                </a>`;
              } else if (ext === 'pdf') {
                allegatoHTML = `<a href="/${log.allegato}" target="_blank">📄 PDF</a>`;
              } else {
                allegatoHTML = `<a href="/${log.allegato}" target="_blank">📎 Scarica</a>`;
              }
            }

            tr.innerHTML = `
              <td>${log.id}</td>
              <td>${escapeHTML(log.data)}</td>
              <td>${escapeHTML(log.tipo)}</td>
              <td>${escapeHTML(log.destinatario)}</td>
              <td>${escapeHTML(log.rubrica)}</td>
              <td>${escapeHTML(log.messaggio)}</td>
              <td>${allegatoHTML}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    // Cambio filtro
    document.getElementById('filtroTipo').addEventListener('change', function () {
      caricaLog(this.value);
      const tipo = this.value;
      const newUrl = tipo ? `?tipo=${tipo}` : window.location.pathname;
      window.history.pushState({}, '', newUrl);
    });

    // Caricamento iniziale con query string se presente
    const tipoParam = getQueryParam('tipo');
    if (tipoParam) {
      document.getElementById('filtroTipo').value = tipoParam;
      caricaLog(tipoParam);
    } else {
      caricaLog();
    }
  </script>
</body>
</html>
