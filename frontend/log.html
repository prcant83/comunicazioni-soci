<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Invii Soci</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Librerie PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
  <main class="container">
    <h1 class="title">📋 Log Invii Soci</h1>

    <section class="form-section">
      <select id="filtroTipo">
        <option value="">Tutti i tipi</option>
        <option value="email">📧 Email</option>
        <option value="whatsapp">💬 WhatsApp</option>
        <option value="sms">📱 SMS</option>
      </select>
      <input type="date" id="dataInizio">
      <input type="date" id="dataFine">
      <button onclick="filtraLog()">🔍 Filtra</button>
    </section>

    <!-- Nuovo wrapper calendario -->
    <div class="calendar-wrapper">
      <div class="calendar-nav">
        <button onclick="cambiaMese(-1)"><<</button>
        <span id="meseAnno">APRILE 2025</span>
        <button onclick="cambiaMese(1)">>></button>
      </div>

      <div id="calendar"></div>
    </div>

    <table id="logTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th>Tipo</th>
          <th>Destinatario</th>
          <th>Rubrica</th>
          <th>Messaggio</th>
          <th>Allegato</th>
        </tr>
      </thead>
      <tbody id="logTableBody"></tbody>
    </table>

    <p id="noLogsMessage" style="text-align:center; display:none;">🕵️‍♂️ Nessun log trovato.</p>

    <div class="btn-group">
      <button onclick="esportaPDF()">📄 Esporta PDF</button>
      <button onclick="esportaCSV()">📄 Esporta CSV</button>
    </div>

    <a href="index.html" class="back-link" style="display:block; text-align:center; margin-top:20px;">← Torna alla Home</a>
  </main>

  <script src="../backend/log_fe.js"></script>
</body>
</html>
