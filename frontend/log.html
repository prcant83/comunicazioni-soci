<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Log Invii</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filtri {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filtri input, .filtri select {
      padding: 5px 10px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 14px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #ececec;
    }
    tr:nth-child(even) {
      background: #f7f7f7;
    }
    .calendar {
      max-width: 300px;
      margin: 20px auto;
      text-align: center;
    }
    .calendar td {
      padding: 5px;
      cursor: pointer;
    }
    .calendar .has-log {
      font-weight: bold;
      color: green;
    }
    .btn-export {
      margin-top: 15px;
      display: block;
      padding: 10px;
      background: #25D366;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkboxes {
      text-align: center;
      margin-top: 10px;
    }
    .checkboxes label {
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <h1>ğŸ“‹ Log Invii Soci</h1>

  <div class="filtri">
    <select id="filtroTipo">
      <option value="">Tutti i tipi</option>
      <option value="email">ğŸ“§ Email</option>
      <option value="whatsapp">ğŸ’¬ WhatsApp</option>
      <option value="sms">ğŸ“± SMS</option>
    </select>
    <input type="date" id="dataInizio">
    <input type="date" id="dataFine">
    <button onclick="caricaLog()">ğŸ” Filtra</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ğŸ†” ID</th>
        <th>ğŸ“… Data</th>
        <th>ğŸ“¤ Tipo</th>
        <th>ğŸ“§ Destinatario</th>
        <th>ğŸ—‚ Rubrica</th>
        <th>ğŸ“ Messaggio</th>
        <th>ğŸ“ Allegato</th>
      </tr>
    </thead>
    <tbody id="logTableBody"></tbody>
  </table>

  <p id="noLogsMessage" style="text-align:center; display:none;">ğŸ•µï¸â€â™‚ï¸ Nessun log trovato.</p>

  <div class="checkboxes">
    <label><input type="checkbox" id="includeLogo" checked> Logo in PDF</label>
    <label><input type="checkbox" id="includeFooter" checked> Footer in PDF</label>
  </div>

  <a class="btn-export" onclick="generaPDF()">ğŸ“„ Esporta Log in PDF</a>

  <a href="index.html" class="back-link" style="display:block; text-align:center; margin-top:20px;">â† Torna alla Home</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    async function caricaLog() {
      const tipo = document.getElementById('filtroTipo').value;
      const dataInizio = document.getElementById('dataInizio').value;
      const dataFine = document.getElementById('dataFine').value;

      let url = '/api/log?';
      if (tipo) url += `tipo=${tipo}&`;
      if (dataInizio) url += `start=${dataInizio}&`;
      if (dataFine) url += `end=${dataFine}&`;

      const res = await fetch(url);
      const data = await res.json();

      const tbody = document.getElementById('logTableBody');
      tbody.innerHTML = '';
      document.getElementById('noLogsMessage').style.display = data.length === 0 ? 'block' : 'none';

      data.forEach(log => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${log.id}</td>
          <td>${log.data}</td>
          <td>${log.tipo}</td>
          <td>${log.destinatario}</td>
          <td>${log.rubrica}</td>
          <td>${log.messaggio}</td>
          <td>${log.allegato ? `<a href="/${log.allegato}" target="_blank">ğŸ“ Allegato</a>` : ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function generaPDF() {
      const includeLogo = document.getElementById('includeLogo').checked;
      const includeFooter = document.getElementById('includeFooter').checked;

      const element = document.createElement('div');

      if (includeLogo) {
        const imgLogo = document.createElement('img');
        imgLogo.src = 'images/logo.png';
        imgLogo.style.width = '150px';
        element.appendChild(imgLogo);
      }

      const table = document.querySelector('table').cloneNode(true);
      element.appendChild(table);

      if (includeFooter) {
        const imgFooter = document.createElement('img');
        imgFooter.src = 'images/footer.png';
        imgFooter.style.width = '100%';
        imgFooter.style.marginTop = '10px';
        element.appendChild(imgFooter);
      }

      html2pdf().from(element).set({
        margin: 10,
        filename: `log_invii_${new Date().toISOString().slice(0,10)}.pdf`,
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      }).save();
    }

    window.onload = () => {
      caricaLog();
    };
  </script>

</body>
</html>
