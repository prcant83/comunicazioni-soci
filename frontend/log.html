<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Invii Soci</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin: 20px auto;
      max-width: 400px;
    }
    .calendar-cell {
      padding: 8px;
      background: #eee;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
    }
    .calendar-cell.has-log {
      background: #a3d5ff;
      font-weight: bold;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .btn-group button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    .btn-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="title">📋 Log Invii Soci</h1>

    <section class="form-section">
      <select id="filtroTipo">
        <option value="">Tutti i tipi</option>
        <option value="email">📧 Email</option>
        <option value="whatsapp">💬 WhatsApp</option>
        <option value="sms">📱 SMS</option>
      </select>
      <input type="date" id="dataInizio">
      <input type="date" id="dataFine">
      <button onclick="filtraLog()">🔍 Filtra</button>
    </section>

    <div id="calendar"></div>

    <table id="logTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th>Tipo</th>
          <th>Destinatario</th>
          <th>Rubrica</th>
          <th>Messaggio</th>
          <th>Allegato</th>
        </tr>
      </thead>
      <tbody id="logTableBody"></tbody>
    </table>

    <p id="noLogsMessage" style="text-align:center; display:none;">🕵️‍♂️ Nessun log trovato.</p>

    <div class="btn-group">
      <button onclick="esportaPDF()">📄 Esporta PDF</button>
      <button onclick="esportaCSV()">📄 Esporta CSV</button>
    </div>

    <a href="index.html" class="back-link" style="display:block; text-align:center; margin-top:20px;">← Torna alla Home</a>
  </main>

  <script src="../backend/log_fe.js"></script>
</body>
</html>
