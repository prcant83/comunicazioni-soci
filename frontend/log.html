<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Log Invii</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }

    #filtro-container {
      text-align: center;
      margin-bottom: 20px;
    }

    select {
      padding: 6px 10px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
      word-break: break-word;
    }

    th {
      background-color: #e9ecef;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    a.back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #007BFF;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>📋 Log degli Invii</h1>

  <div id="filtro-container">
    <label for="filtro">Filtra per tipo:</label>
    <select id="filtro" onchange="caricaLog()">
      <option value="">Tutti</option>
      <option value="email">Email</option>
      <option value="whatsapp">WhatsApp</option>
      <option value="sms">SMS</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>🆔 ID</th>
        <th>📅 Data</th>
        <th>📤 Tipo</th>
        <th>📧 Destinatario</th>
        <th>🗂 Rubrica</th>
        <th>📝 Messaggio</th>
        <th>📎 Allegato</th>
      </tr>
    </thead>
    <tbody id="logTableBody"></tbody>
  </table>

  <a href="index.html" class="back-link">← Torna alla Home</a>

  <script>
    function escapeHTML(str) {
      return String(str).replace(/[&<>'"]/g, function (char) {
        const escapeChars = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          "'": '&#39;',
          '"': '&quot;'
        };
        return escapeChars[char];
      });
    }

    function caricaLog() {
      const filtro = document.getElementById('filtro').value;
      const url = filtro ? `/api/log?tipo=${filtro}` : '/api/log';

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('logTableBody');
          tbody.innerHTML = ''; // pulisci tabella

          data.forEach(log => {
            const tr = document.createElement('tr');

            const allegatoHTML = log.allegato
              ? `<a href="/${escapeHTML(log.allegato)}" target="_blank">📎 Apri</a>`
              : '';

            tr.innerHTML = `
              <td>${log.id}</td>
              <td>${escapeHTML(log.data)}</td>
              <td>${escapeHTML(log.tipo)}</td>
              <td>${escapeHTML(log.destinatario)}</td>
              <td>${escapeHTML(log.rubrica || '')}</td>
              <td>${escapeHTML(log.messaggio)}</td>
              <td>${allegatoHTML}</td>
            `;

            tbody.appendChild(tr);
          });
        });
    }

    // Carica i log iniziali
    window.onload = caricaLog;
  </script>
</body>
</html>
