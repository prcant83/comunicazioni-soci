<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invia WhatsApp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>üì± Invia Messaggio WhatsApp</h1>
    <form id="whatsappForm">
      <label for="rubrica">Rubrica:</label>
      <select id="rubrica" name="rubrica" required>
        <option value="">-- Seleziona Rubrica --</option>
      </select>

      <label for="messaggio">Messaggio:</label>
      <textarea id="messaggio" name="messaggio" rows="4" placeholder="Scrivi qui il messaggio..." required></textarea>

      <button type="submit">üì§ Invia WhatsApp</button>
    </form>
    <p id="risultato" class="status"></p>
    <a href="index.html" class="back-link">‚Üê Torna alla Home</a>
  </div>

  <script>
    // Carica rubriche
    fetch('/rubriche')
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById('rubrica');
        data.forEach(r => {
          const opt = document.createElement('option');
          opt.value = r;
          opt.textContent = r;
          select.appendChild(opt);
        });
      })
      .catch(err => {
        console.error('‚ùå Errore caricamento rubriche:', err);
        document.getElementById('risultato').textContent = '‚ùå Errore nel caricamento delle rubriche';
      });

    // Invio form
    document.getElementById('whatsappForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const rubrica = document.getElementById('rubrica').value.trim();
      const messaggio = document.getElementById('messaggio').value.trim();

      if (!rubrica || !messaggio) {
        document.getElementById('risultato').textContent = '‚ùå Rubrica e messaggio sono obbligatori';
        console.warn('‚ö†Ô∏è Form non valido:', { rubrica, messaggio });
        return;
      }

      try {
        const res = await fetch('/send-whatsapp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rubrica, messaggio })
        });

        const text = await res.text();
        document.getElementById('risultato').textContent = res.ok ? `‚úÖ ${text}` : `‚ùå Errore: ${text}`;
        console.log('üì§ Risposta invio:', text);
      } catch (err) {
        console.error('‚ùå Errore durante l‚Äôinvio:', err);
        document.getElementById('risultato').textContent = '‚ùå Errore durante l‚Äôinvio';
      }
    });
  </script>
</body>
</html>
