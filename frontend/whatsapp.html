<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invio WhatsApp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">üì® Invia Messaggi WhatsApp</h1>

    <form id="whatsappForm" class="form">
      <label for="rubrica">Rubrica:</label>
      <select id="rubrica" name="rubrica" required>
        <option value="">-- Seleziona una rubrica --</option>
      </select>

      <label for="messaggio">Messaggio:</label>
      <textarea id="messaggio" name="messaggio" rows="5" required placeholder="Scrivi qui il messaggio da inviare..."></textarea>

      <button type="submit">Invia WhatsApp</button>
    </form>

    <div id="esito" class="result"></div>
  </main>

  <script>
    async function caricaRubriche() {
      const response = await fetch('/rubriche');
      const rubriche = await response.json();
      const select = document.getElementById('rubrica');
      rubriche.forEach(r => {
        const option = document.createElement('option');
        option.value = r;
        option.textContent = r;
        select.appendChild(option);
      });
    }

    document.getElementById('whatsappForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const rubrica = document.getElementById('rubrica').value;
      const messaggio = document.getElementById('messaggio').value;

      const res = await fetch('/send-whatsapp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ rubrica, messaggio })
      });

      const esito = document.getElementById('esito');
      if (res.ok) {
        esito.textContent = '‚úÖ Messaggi inviati con successo.';
      } else {
        const err = await res.text();
        esito.textContent = `‚ùå Errore: ${err}`;
      }
    });

    caricaRubriche();
  </script>
</body>
</html>
