<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invia WhatsApp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>üì± Invia Messaggio WhatsApp</h1>
    <form id="whatsappForm">
      <label for="rubrica">Rubrica:</label>
      <select id="rubrica" name="rubrica">
        <option value="">-- Seleziona Rubrica --</option>
      </select>

      <label for="messaggio">Messaggio:</label>
      <textarea id="messaggio" name="messaggio" rows="4" placeholder="Scrivi qui il messaggio..."></textarea>

      <button type="submit">üì§ Invia WhatsApp</button>
    </form>
    <p id="risultato" class="status"></p>
    <a href="index.html" class="back-link">‚Üê Torna alla Home</a>
  </div>

  <script>
    async function caricaRubriche() {
      const res = await fetch('/rubriche');
      const data = await res.json();
      const select = document.getElementById('rubrica');
      data.forEach(nome => {
        const opzione = document.createElement('option');
        opzione.value = nome;
        opzione.textContent = nome;
        select.appendChild(opzione);
      });
    }

    document.getElementById('whatsappForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const rubrica = document.getElementById('rubrica').value;
      const messaggio = document.getElementById('messaggio').value;

      const res = await fetch('/send-whatsapp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ rubrica, messaggio })
      });

      const testo = await res.text();
      document.getElementById('risultato').textContent = testo;
    });

    caricaRubriche();
  </script>
</body>
</html>
