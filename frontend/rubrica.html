<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Rubrica Soci</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .rubrica-lista { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }
    .rubrica-item { padding: 10px 15px; background-color: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .rubrica-item:hover { background-color: #e0e0e0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f9f9f9; }
    .azioni button { margin-right: 5px; }
    .form-container { margin-top: 20px; }
    .form-container input { margin-right: 10px; }
    .import-container { text-align: center; margin-bottom: 30px; }
    .delete-rubrica-btn { color: red; margin-left: 15px; cursor: pointer; }
    .delete-rubrica-btn:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <h1>Rubrica Soci</h1>

  <div class="import-container">
    <form id="formImport" enctype="multipart/form-data">
      <input type="text" name="rubrica" placeholder="Nome Rubrica" required>
      <input type="file" name="file" accept=".csv" required>
      <button type="submit">üì• Importa CSV</button>
    </form>
  </div>

  <div class="rubrica-lista" id="rubricaLista">
    <!-- Elenco delle rubriche -->
  </div>

  <div id="contattiSezione" style="display:none;">
    <h2>
      Contatti della Rubrica: <span id="nomeRubrica"></span>
      <span class="delete-rubrica-btn" onclick="eliminaRubrica()">üóëÔ∏è Elimina Rubrica</span>
    </h2>

    <table id="tabellaContatti">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefono</th>
          <th>Email</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contatti -->
      </tbody>
    </table>

    <div class="form-container">
      <h3>Aggiungi / Modifica Contatto</h3>
      <form id="formContatto">
        <input type="hidden" id="contattoId">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="tel" id="telefono" placeholder="Telefono (+39...)" pattern="\\+39\\d{9,10}" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Salva</button>
        <button type="button" onclick="resetForm()">Annulla</button>
      </form>
    </div>
  </div>

  <p style="text-align:center; margin-top: 40px;">
    <a href="index.html">‚Üê Torna alla Home</a>
  </p>

  <script>
    let rubricaCorrente = '';

    // Carica le rubriche
    function caricaRubriche() {
      fetch('/rubriche')
        .then(res => res.json())
        .then(data => {
          const lista = document.getElementById('rubricaLista');
          lista.innerHTML = '';
          data.forEach(r => {
            const div = document.createElement('div');
            div.className = 'rubrica-item';
            div.textContent = r;
            div.onclick = () => caricaContatti(r);
            lista.appendChild(div);
          });
        });
    }

    // Carica i contatti della rubrica
    function caricaContatti(rubrica) {
      rubricaCorrente = rubrica;
      document.getElementById('nomeRubrica').textContent = rubrica;
      document.getElementById('contattiSezione').style.display = 'block';
      fetch(`/rubriche/${encodeURIComponent(rubrica)}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#tabellaContatti tbody');
          tbody.innerHTML = '';
          data.forEach(c => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${c.nome}</td>
              <td>${c.telefono}</td>
              <td>${c.email}</td>
              <td class="azioni">
                <button onclick="modificaContatto(${c.id}, '${c.nome}', '${c.telefono}', '${c.email}')">Modifica</button>
                <button onclick="eliminaContatto(${c.id})">Elimina</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    // Aggiungi/Modifica contatto
    document.getElementById('formContatto').addEventListener('submit', e => {
      e.preventDefault();
      const id = document.getElementById('contattoId').value;
      const nome = document.getElementById('nome').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const email = document.getElementById('email').value.trim();

      // Validazione
      if (!/^\+39\d{9,10}$/.test(telefono)) {
        alert('Numero non valido. Deve iniziare con +39 e avere 9-10 cifre.');
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert('Email non valida.');
        return;
      }

      const metodo = id ? 'PUT' : 'POST';
      const url = id ? `/rubriche/contatto/${id}` : '/rubriche/contatto';
      const contatto = { nome, telefono, email, rubrica: rubricaCorrente };

      fetch(url, {
        method: metodo,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(contatto)
      }).then(() => {
        caricaContatti(rubricaCorrente);
        resetForm();
      });
    });

    function modificaContatto(id, nome, telefono, email) {
      document.getElementById('contattoId').value = id;
      document.getElementById('nome').value = nome;
      document.getElementById('telefono').value = telefono;
      document.getElementById('email').value = email;
    }

    function eliminaContatto(id) {
      if (confirm('Eliminare il contatto?')) {
        fetch(`/rubriche/contatto/${id}`, { method: 'DELETE' })
          .then(() => caricaContatti(rubricaCorrente));
      }
    }

    function eliminaRubrica() {
      if (confirm(`Eliminare tutta la rubrica "${rubricaCorrente}"?`)) {
        fetch(`/rubriche/${encodeURIComponent(rubricaCorrente)}`, { method: 'DELETE' })
          .then(() => {
            document.getElementById('contattiSezione').style.display = 'none';
            caricaRubriche();
          });
      }
    }

    function resetForm() {
      document.getElementById('formContatto').reset();
      document.getElementById('contattoId').value = '';
    }

    // Importazione CSV
    document.getElementById('formImport').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      fetch('/upload', {
        method: 'POST',
        body: formData
      }).then(res => res.text())
        .then(() => {
          form.reset();
          caricaRubriche();
        });
    });

    caricaRubriche();
  </script>
</body>
</html>
