<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Rubrica Soci</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .rubrica-lista { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }
    .rubrica-item { padding: 10px 15px; background-color: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .rubrica-item:hover { background-color: #e0e0e0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f9f9f9; }
    .azioni button { margin-right: 5px; }
    .form-container { margin-top: 20px; }
    .form-container input { margin-right: 10px; }
    .delete-rubrica { margin: 10px 0; color: red; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Rubrica Soci</h1>

  <div class="rubrica-lista" id="rubricaLista">
    <!-- Elenco delle rubriche -->
  </div>

  <div id="contattiSezione" style="display:none;">
    <h2>Contatti della Rubrica: <span id="nomeRubrica"></span></h2>

    <div class="delete-rubrica" onclick="eliminaRubrica()">üóëÔ∏è Elimina Rubrica</div>

    <table id="tabellaContatti">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefono</th>
          <th>Email</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="form-container">
      <h3>Aggiungi / Modifica Contatto</h3>
      <form id="formContatto">
        <input type="hidden" id="contattoId">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="tel" id="telefono" placeholder="Telefono (+39...)" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Salva</button>
        <button type="button" onclick="resetForm()">Annulla</button>
      </form>
    </div>
  </div>

  <a href="index.html" class="back-link">‚Üê Torna alla Home</a>

  <script>
    let rubricaCorrente = '';

    function aggiornaRubriche() {
      fetch('/rubriche')
        .then(response => response.json())
        .then(data => {
          const lista = document.getElementById('rubricaLista');
          lista.innerHTML = '';
          data.forEach(rubrica => {
            const div = document.createElement('div');
            div.className = 'rubrica-item';
            div.textContent = rubrica;
            div.onclick = () => caricaContatti(rubrica);
            lista.appendChild(div);
          });
        });
    }

    function caricaContatti(rubrica) {
      rubricaCorrente = rubrica;
      document.getElementById('nomeRubrica').textContent = rubrica;
      document.getElementById('contattiSezione').style.display = 'block';

      fetch(`/rubriche/${encodeURIComponent(rubrica)}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('tabellaContatti').querySelector('tbody');
          tbody.innerHTML = '';
          data.forEach(contatto => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${contatto.nome}</td>
              <td>${contatto.telefono}</td>
              <td>${contatto.email}</td>
              <td class="azioni">
                <button onclick="modificaContatto(${contatto.id}, '${contatto.nome}', '${contatto.telefono}', '${contatto.email}')">‚úèÔ∏è</button>
                <button onclick="eliminaContatto(${contatto.id})">‚ùå</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function modificaContatto(id, nome, telefono, email) {
      document.getElementById('contattoId').value = id;
      document.getElementById('nome').value = nome;
      document.getElementById('telefono').value = telefono;
      document.getElementById('email').value = email;
    }

    function eliminaContatto(id) {
      if (confirm("Vuoi davvero eliminare questo contatto?")) {
        fetch(`/rubriche/contatto/${id}`, { method: 'DELETE' })
          .then(() => caricaContatti(rubricaCorrente));
      }
    }

    function eliminaRubrica() {
      if (!rubricaCorrente) return;
      if (confirm(`Eliminare tutta la rubrica "${rubricaCorrente}"?`)) {
        fetch(`/rubriche/${encodeURIComponent(rubricaCorrente)}`, { method: 'DELETE' })
          .then(() => {
            rubricaCorrente = '';
            document.getElementById('contattiSezione').style.display = 'none';
            aggiornaRubriche();
          });
      }
    }

    document.getElementById('formContatto').addEventListener('submit', function(event) {
      event.preventDefault();
      const id = document.getElementById('contattoId').value;
      const nome = document.getElementById('nome').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!/^\+39\d{9,10}$/.test(telefono)) return alert('Numero non valido');
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return alert('Email non valida');

      const payload = { nome, telefono, email, rubrica: rubricaCorrente };
      const url = id ? `/rubriche/contatto/${id}` : '/rubriche/contatto';
      const method = id ? 'PUT' : 'POST';

      fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(() => {
        caricaContatti(rubricaCorrente);
        resetForm();
      });
    });

    function resetForm() {
      document.getElementById('formContatto').reset();
      document.getElementById('contattoId').value = '';
    }

    aggiornaRubriche();
  </script>
</body>
</html>
