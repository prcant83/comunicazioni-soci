<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Rubrica Soci</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .rubrica-lista { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }
    .rubrica-item { padding: 10px 15px; background-color: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .rubrica-item:hover { background-color: #e0e0e0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f9f9f9; }
    .azioni button { margin-right: 5px; }
    .form-container { margin-top: 20px; }
    .form-container input { margin-right: 10px; }
    .back-link { display: block; text-align: center; margin-top: 20px; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Rubrica Soci</h1>

  <div class="rubrica-lista" id="rubricaLista"></div>

  <div id="contattiSezione" style="display:none;">
    <h2>Contatti della Rubrica: <span id="nomeRubrica"></span></h2>
    <table id="tabellaContatti">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefono</th>
          <th>Email</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="form-container">
      <h3>Aggiungi / Modifica Contatto</h3>
      <form id="formContatto">
        <input type="hidden" id="contattoId">
        <input type="text" id="nome" placeholder="Nome completo o Azienda" required>
        <input type="tel" id="telefono" placeholder="Telefono (+39...)" pattern="\\+39\\d{9,10}" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Salva</button>
        <button type="button" onclick="resetForm()">Annulla</button>
      </form>
    </div>
  </div>

  <a href="index.html" class="back-link">‚Üê Torna alla Home</a>

  <script>
    let rubricaCorrente = '';

    function escapeHTML(str) {
      return str.replace(/[&<>'"]/g, tag => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;',
        "'": '&#39;', '"': '&quot;'
      }[tag]));
    }

    function resetForm() {
      document.getElementById('formContatto').reset();
      document.getElementById('contattoId').value = '';
    }

    function caricaRubriche() {
      fetch('/rubriche')
        .then(res => res.json())
        .then(data => {
          const lista = document.getElementById('rubricaLista');
          lista.innerHTML = '';
          data.forEach(rubrica => {
            const div = document.createElement('div');
            div.className = 'rubrica-item';
            div.textContent = rubrica;
            div.onclick = () => caricaContatti(rubrica);
            lista.appendChild(div);
          });
        });
    }

    function caricaContatti(rubrica) {
      rubricaCorrente = rubrica;
      document.getElementById('nomeRubrica').textContent = rubrica;
      document.getElementById('contattiSezione').style.display = 'block';
      fetch(`/rubriche/${encodeURIComponent(rubrica)}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#tabellaContatti tbody');
          tbody.innerHTML = '';
          data.forEach(c => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${escapeHTML(c.nome)}</td>
              <td>${escapeHTML(c.telefono)}</td>
              <td>${escapeHTML(c.email)}</td>
              <td class="azioni">
                <button onclick="modificaContatto(${c.id}, '${escapeHTML(c.nome)}', '${escapeHTML(c.telefono)}', '${escapeHTML(c.email)}')">Modifica</button>
                <button onclick="eliminaContatto(${c.id})">Elimina</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function modificaContatto(id, nome, telefono, email) {
      document.getElementById('contattoId').value = id;
      document.getElementById('nome').value = nome;
      document.getElementById('telefono').value = telefono;
      document.getElementById('email').value = email;
    }

    function eliminaContatto(id) {
      if (confirm('Sei sicuro di voler eliminare questo contatto?')) {
        fetch(`/rubriche/contatto/${id}`, { method: 'DELETE' })
          .then(() => caricaContatti(rubricaCorrente));
      }
    }

    document.getElementById('formContatto').addEventListener('submit', function (event) {
      event.preventDefault();
      const id = document.getElementById('contattoId').value;
      const nome = document.getElementById('nome').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const email = document.getElementById('email').value.trim();

      const telefonoPattern = /^\+39\d{9,10}$/;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!nome || nome.length < 2) {
        alert('Inserisci un nome valido (almeno 2 caratteri).');
        return;
      }

      if (!telefonoPattern.test(telefono)) {
        alert('Numero di telefono non valido. Deve iniziare con +39 e avere 9-10 cifre.');
        return;
      }

      if (!emailPattern.test(email)) {
        alert('Email non valida.');
        return;
      }

      const metodo = id ? 'PUT' : 'POST';
      const url = id ? `/rubriche/contatto/${id}` : '/rubriche/contatto';
      const contatto = { nome, telefono, email, rubrica: rubricaCorrente };

      fetch(url, {
        method: metodo,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(contatto)
      })
      .then(() => {
        resetForm();
        caricaContatti(rubricaCorrente);
      });
    });

    window.onload = caricaRubriche;
  </script>
</body>
</html>
