<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Rubrica Soci</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .rubrica-lista { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }
    .rubrica-item { padding: 10px 15px; background-color: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .rubrica-item:hover { background-color: #e0e0e0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f9f9f9; }
    .azioni button { margin-right: 5px; }
    .form-container { margin-top: 20px; }
    .form-container input { margin-right: 10px; }
  </style>
</head>
<body>

  <h1>Rubrica Soci</h1>

  <div class="rubrica-lista" id="rubricaLista">

  </div>

  <div id="contattiSezione" style="display:none;">
    <h2>Contatti della Rubrica: <span id="nomeRubrica"></span></h2>
    <table id="tabellaContatti">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefono</th>
          <th>Email</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contatti verranno popolati qui -->
      </tbody>
    </table>

    <div class="form-container">
      <h3>Aggiungi / Modifica Contatto</h3>
      <form id="formContatto">
        <input type="hidden" id="contattoId">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="tel" id="telefono" placeholder="Telefono (+39...)" pattern="\\+39\\d{9,10}" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Salva</button>
        <button type="button" onclick="resetForm()">Annulla</button>
      </form>
    </div>
  </div>

  <script>
    let rubricaCorrente = '';

    // Carica l'elenco delle rubriche
    fetch('/rubriche')
      .then(response => response.json())
      .then(data => {
        const lista = document.getElementById('rubricaLista');
        data.forEach(rubrica => {
          const div = document.createElement('div');
          div.className = 'rubrica-item';
          div.textContent = rubrica;
          div.onclick = () => caricaContatti(rubrica);
          lista.appendChild(div);
        });
      });

    // Carica i contatti di una rubrica
    function caricaContatti(rubrica) {
      rubricaCorrente = rubrica;
      document.getElementById('nomeRubrica').textContent = rubrica;
      document.getElementById('contattiSezione').style.display = 'block';
      fetch(`/rubriche/${encodeURIComponent(rubrica)}`)
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById('tabellaContatti').querySelector('tbody');
          tbody.innerHTML = '';
          data.forEach(contatto => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${contatto.nome}</td>
              <td>${contatto.telefono}</td>
              <td>${contatto.email}</td>
              <td class="azioni">
                <button onclick="modificaContatto(${contatto.id}, '${contatto.nome}', '${contatto.telefono}', '${contatto.email}')">Modifica</button>
                <button onclick="eliminaContatto(${contatto.id})">Elimina</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    // Modifica un contatto
    function modificaContatto(id, nome, telefono, email) {
      document.getElementById('contattoId').value = id;
      document.getElementById('nome').value = nome;
      document.getElementById('telefono').value = telefono;
      document.getElementById('email').value = email;
    }

          .then(() => caricaContatti(rubricaCorrente));

    }
