<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestione Rubriche</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1 class="title">ğŸ“ Gestione Rubriche</h1>

    <section class="form-section">
      <h2>ğŸ“¤ Importa Contatti da CSV</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="rubrica">Nome Rubrica:</label>
        <input type="text" name="rubrica" id="rubrica" required />

        <label for="file">File CSV:</label>
        <input type="file" name="file" id="file" accept=".csv" required />

        <button type="submit">ğŸ“¥ Carica CSV</button>
      </form>
    </section>

    <section class="list-section">
      <h2>ğŸ“š Elenco Rubriche</h2>
      <ul id="elencoRubriche" class="rubrica-list"></ul>
    </section>

    <div id="esito" class="result"></div>
  </main>

  <script>
    async function caricaRubriche() {
      const response = await fetch('/rubriche');
      const rubriche = await response.json();
      const lista = document.getElementById('elencoRubriche');
      lista.innerHTML = '';
      rubriche.forEach(r => {
        const li = document.createElement('li');
        li.innerHTML = `${r} <button onclick="eliminaRubrica('${r}')">ğŸ—‘ Elimina</button>`;
        lista.appendChild(li);
      });
    }

    async function eliminaRubrica(nome) {
      const conferma = confirm(`Vuoi davvero eliminare la rubrica "${nome}"?`);
      if (!conferma) return;

      const res = await fetch(`/rubrica/${nome}`, { method: 'DELETE' });
      const esito = document.getElementById('esito');
      if (res.ok) {
        esito.textContent = 'âœ… Rubrica eliminata.';
        caricaRubriche();
      } else {
        const err = await res.text();
        esito.textContent = `âŒ Errore: ${err}`;
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const esito = document.getElementById('esito');
      if (res.ok) {
        esito.textContent = 'âœ… Contatti importati correttamente.';
        caricaRubriche();
      } else {
        const err = await res.text();
        esito.textContent = `âŒ Errore importazione: ${err}`;
      }
    });

    caricaRubriche();
  </script>
</body>
</html>
