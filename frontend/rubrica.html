<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Rubrica Soci</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2, h3 { text-align: center; }
    .rubrica-lista { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }
    .rubrica-item { padding: 10px 15px; background-color: #f0f0f0; border-radius: 5px; cursor: pointer; }
    .rubrica-item:hover { background-color: #e0e0e0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f9f9f9; }
    .azioni button { margin-right: 5px; }
    .form-container { margin-top: 20px; }
    .form-container input { margin-right: 10px; }
    .status { text-align: center; margin-top: 10px; color: green; }
    .back-link { display: block; margin-top: 30px; text-align: center; text-decoration: none; color: purple; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Rubrica Soci</h1>

  <h2>üì• Importa Contatti da CSV</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" id="nomeRubricaInput" placeholder="Nome Rubrica" required>
    <input type="file" id="csvFile" accept=".csv" required>
    <button type="submit">üì§ Carica CSV</button>
  </form>
  <p id="uploadStatus" class="status"></p>

  <h2>Rubriche disponibili</h2>
  <div class="rubrica-lista" id="rubricaLista">
    <!-- Elenco delle rubriche -->
  </div>

  <div id="contattiSezione" style="display:none;">
    <h2>Contatti della Rubrica: <span id="nomeRubrica"></span></h2>
    <table id="tabellaContatti">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefono</th>
          <th>Email</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contatti -->
      </tbody>
    </table>

    <div class="form-container">
      <h3>Aggiungi / Modifica Contatto</h3>
      <form id="formContatto">
        <input type="hidden" id="contattoId">
        <input type="text" id="nome" placeholder="Nome completo o Azienda" required>
        <input type="tel" id="telefono" placeholder="Telefono (+39...)" pattern="\+39\d{9,10}" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Salva</button>
        <button type="button" onclick="resetForm()">Annulla</button>
      </form>
    </div>
  </div>

  <a href="index.html" class="back-link">‚Üê Torna alla Home</a>

  <script>
    let rubricaCorrente = '';

    function caricaRubriche() {
      fetch('/rubriche')
        .then(res => res.json())
        .then(data => {
          const lista = document.getElementById('rubricaLista');
          lista.innerHTML = '';
          data.forEach(rubrica => {
            const div = document.createElement('div');
            div.className = 'rubrica-item';
            div.textContent = rubrica;
            div.onclick = () => caricaContatti(rubrica);
            lista.appendChild(div);
          });
        });
    }

    function caricaContatti(rubrica) {
      rubricaCorrente = rubrica;
      document.getElementById('nomeRubrica').textContent = rubrica;
      document.getElementById('contattiSezione').style.display = 'block';

      fetch(`/rubriche/${encodeURIComponent(rubrica)}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#tabellaContatti tbody');
          tbody.innerHTML = '';
          data.forEach(contatto => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${contatto.nome}</td>
              <td>${contatto.telefono}</td>
              <td>${contatto.email}</td>
              <td class="azioni">
                <button onclick="modificaContatto(${contatto.id}, \`${contatto.nome}\`, '${contatto.telefono}', '${contatto.email}')">Modifica</button>
                <button onclick="eliminaContatto(${contatto.id})">Elimina</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function modificaContatto(id, nome, telefono, email) {
      document.getElementById('contattoId').value = id;
      document.getElementById('nome').value = nome;
      document.getElementById('telefono').value = telefono;
      document.getElementById('email').value = email;
    }

    function eliminaContatto(id) {
      if (confirm('Eliminare questo contatto?')) {
        fetch(`/rubriche/contatto/${id}`, { method: 'DELETE' })
          .then(() => caricaContatti(rubricaCorrente));
      }
    }

    function resetForm() {
      document.getElementById('formContatto').reset();
      document.getElementById('contattoId').value = '';
    }

    document.getElementById('formContatto').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('contattoId').value;
      const nome = document.getElementById('nome').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const email = document.getElementById('email').value.trim();

      const telPattern = /^\+39\d{9,10}$/;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!telPattern.test(telefono)) return alert('Il numero di telefono deve iniziare con +39 e avere 9-10 cifre.');
      if (!emailPattern.test(email)) return alert('Inserisci un indirizzo email valido.');

      const metodo = id ? 'PUT' : 'POST';
      const url = id ? `/rubriche/contatto/${id}` : '/rubriche/contatto';
      const contatto = { nome, telefono, email, rubrica: rubricaCorrente };

      fetch(url, {
        method: metodo,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(contatto)
      }).then(() => {
        resetForm();
        caricaContatti(rubricaCorrente);
      });
    });

    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const nomeRubrica = document.getElementById('nomeRubricaInput').value.trim();
      const file = document.getElementById('csvFile').files[0];
      const status = document.getElementById('uploadStatus');

      if (!nomeRubrica || !file) {
        status.textContent = '‚ö†Ô∏è Specificare nome rubrica e selezionare un file.';
        return;
      }

      const formData = new FormData();
      formData.append('rubrica', nomeRubrica);
      formData.append('file', file);

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const txt = await res.text();
      status.textContent = res.ok ? `‚úÖ ${txt}` : `‚ùå Errore: ${txt}`;
      if (res.ok) {
        caricaRubriche();
        document.getElementById('uploadForm').reset();
      }
    });

    window.onload = caricaRubriche;
  </script>

</body>
</html>
