  <link rel="stylesheet" href="../frontend/styles.css">
  <style>
    .azioniSistema {
      margin-top: 20px;

  #taccheSegnale {
  margin: 10px 0;

  height: 50px; /* contenitore pi√π alto */
}

.tacca {
  width: 12px;

}

    /* Ottimizzazione visuale dei log */
    #log {
      list-style-type: none;
      padding: 0;

    }
    #log li {

      white-space: nowrap;
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      color: #333;
    }
