
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invia SMS</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .progress-bar {
      width: 100%;
      background-color: #f0f0f0;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 15px;
      display: none;
    }

    .progress-bar-inner {
      height: 20px;
      background-color: #2196f3;
      width: 0%;
      color: white;
      text-align: center;
      line-height: 20px;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="title">ðŸ“± Invia SMS</h1>

    <form id="smsForm" class="form-section">
      <label for="destinatario">Destinatario (rubrica o singolo numero):</label>
      <select id="destinatario" name="destinatario" required>
        <option value="">-- Seleziona rubrica o numero singolo --</option>
        <option value="__singolo__">ðŸ“² Numero singolo</option>
      </select>

      <div id="numeroSingolo" style="display:none;">
        <label for="numero">Numero di telefono:</label>
        <input type="text" id="numero" name="numero" placeholder="+39..." />
      </div>

      <label for="messaggio">Messaggio:</label>
      <textarea id="messaggio" name="messaggio" rows="6" required></textarea>

      <button type="submit">ðŸ“¤ Invia SMS</button>
    </form>

    <div class="progress-bar" id="progressContainer">
      <div class="progress-bar-inner" id="progressBar">0%</div>
    </div>

    <div id="esito" class="result" style="margin-top: 15px; text-align: center;"></div>
  </main>

  <script>
    async function caricaRubriche() {
      const response = await fetch('/rubriche');
      const rubriche = await response.json();
      const select = document.getElementById('destinatario');
      rubriche.forEach(r => {
        const opt = document.createElement('option');
        opt.value = r;
        opt.textContent = `ðŸ“‚ Rubrica: ${r}`;
        select.appendChild(opt);
      });
    }

    document.getElementById('destinatario').addEventListener('change', (e) => {
      const numeroSingolo = document.getElementById('numeroSingolo');
      if (e.target.value === '__singolo__') {
        numeroSingolo.style.display = 'block';
      } else {
        numeroSingolo.style.display = 'none';
      }
    });

    document.getElementById('smsForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const esito = document.getElementById('esito');
      const progressBar = document.getElementById('progressBar');
      const progressContainer = document.getElementById('progressContainer');

      esito.textContent = '';
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';
      progressContainer.style.display = 'block';
      form.querySelector('button').disabled = true;

      let body = { messaggio: form.messaggio.value };

      if (form.destinatario.value === '__singolo__') {
        const numero = form.numero.value.trim();
        if (!numero) {
          alert("Inserisci un numero di telefono valido.");
          form.querySelector('button').disabled = false;
          return;
        }
        await fetch('/send-sms', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rubrica: null, messaggio: form.messaggio.value, numero })
        }).then(res => res.text()).then(msg => {
          progressBar.style.width = '100%';
          progressBar.textContent = '100%';
          esito.textContent = msg;
        }).catch(err => {
          esito.textContent = 'âŒ Errore di rete.';
        }).finally(() => {
          form.querySelector('button').disabled = false;
        });
      } else {
        body.rubrica = form.destinatario.value;
        await fetch('/send-sms', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        }).then(res => res.text()).then(msg => {
          progressBar.style.width = '100%';
          progressBar.textContent = '100%';
          esito.textContent = msg;
        }).catch(err => {
          esito.textContent = 'âŒ Errore di rete.';
        }).finally(() => {
          form.querySelector('button').disabled = false;
        });
      }
    });

    caricaRubriche();
  </script>
</body>
</html>
